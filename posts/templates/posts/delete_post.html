{% extends './base.html' %}

{% block content %}

<h1>Are you sure you want to delete this post?</h1>
<h3>{{post.title}}</h3>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-dark btn-lg">Delete</button>
  <br><br>
  <a href="{% url 'post' post.id %}" class="btn btn-primary">Go Back</a>
</form>

{% endblock %}
